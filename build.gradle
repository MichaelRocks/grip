allprojects {
  version = '0.6.3-beta'
  group = 'io.michaelrocks'

  ext.kotlinVersion = '1.2.60'
  ext.asmVersion = '6.2.1'
  ext.pabloVersion = '1.0.3'

  ext.junitVersion = '4.12'
  ext.mockitoVersion = '2.15.0'

  buildscript {
    repositories {
      mavenLocal()
      jcenter()
    }

    dependencies {
      classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
      classpath "io.michaelrocks.pablo:pablo:$pabloVersion"
    }
  }

  repositories {
    mavenLocal()
    jcenter()
  }
}
